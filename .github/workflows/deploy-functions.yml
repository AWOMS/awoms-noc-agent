name: Deploy Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'src/AWOMS.NOC.Functions/**'
      - 'src/AWOMS.NOC.Shared/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/AWOMS.NOC.Functions/AWOMS.NOC.Functions.csproj
    
    - name: Build
      run: dotnet build src/AWOMS.NOC.Functions/AWOMS.NOC.Functions.csproj --configuration Release --no-restore
    
    - name: Publish
      run: |
        dotnet publish src/AWOMS.NOC.Functions/AWOMS.NOC.Functions.csproj \
          --configuration Release \
          --output ./publish
    
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ vars.AZURE_FUNCTION_APP_NAME }}
        package: ./publish
